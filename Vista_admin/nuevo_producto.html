                    <div class="col-md-8">
                        <h1 class="text-center">Nuevo Producto</h1>
                        <form type="POST" class="row g-3" id="nuevotelefono">
                            <div class="col-md-6 titulo ">
                                <label for="marc" class="form-label">Marca: </label>
                                <input type="name" required class="form-control" id="mar"
                                    placeholder="Ingrese la marca del telefono">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="mod" class="form-label">Modelo: </label>
                                <input type="name" required class="form-control" id="mod"
                                    placeholder="Ingrese el modelo del telefono">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="tamPan" class="form-label">Tamaño pantalla</label>
                                <input type="pan" required class="form-control" id="rut" placeholder="ejemplo: 6.1">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="camp" class="form-label">Camara Principal</label>
                                <input type="cam" required class="form-control" id="camp"
                                    placeholder="Ingrese los megapixeles de su camara principal">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="camf" class="form-label">Camara frontal</label>
                                <input type="cam" required class="form-control" id="camf"
                                    placeholder="Ingrese los megapixeles de su camara frontal">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="memi" class="form-label">Memoria interna</label>
                                <input type="memi" required class="form-control" id="memi"
                                    placeholder="Ingrese el almacenamiento del telefono">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="memr" class="form-label">Memoria Ram</label>
                                <input type="memr" required class="form-control" id="memr"
                                    placeholder="Ingrese la memoria ram del telefono">
                            </div>
                            <div class="col-md-6 titulo">
                                <label for="proc" class="form-label">Marca y modelo del procesador</label>
                                <input type="proc" required class="form-control" id="proc"
                                    placeholder="Ingrese marca y modelo del procesador">
                            </div>
                            <div class="col-md-6">
                                <h6 class="t">Agregar una imagen del producto</h6>
                                <label class="btn colorrojo" for="my-file-selector">
                                    <input id="my-file-selector" type="file" style="display:none;">
                                    Examinar mi equipo
                                </label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn boton1 colorrojo">Guardar telefono</button>
                            </div>
                            <div class="col-md-1"></div>
                        </form>
