<body class="text-center">

    <main class="form-signin">
        <form method="post">
            <img class="mb-4" src="Imagenes/Logo_SmartPhoneLand_Definitivo.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal">Registro Usuario</h1>

            <div class="form-floating">
                <input type="name" class="form-control" id="floatingInput" required minlength="1" placeholder="nombre">
                <label for="floatingInput">Nombres</label>
            </div>
            <div class="form-floating">
                <input type="last-name" class="form-control" id="floatingInput" required minlength="1" placeholder="apellido">
                <label for="floatingInput">Apellidos</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" required minlength="1" placeholder="name@example.com">
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingInput" required minlength="1" placeholder="fecha">
                <label for="floatingInput">Fecha de nacimiento</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" required minlength="1" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Aceptas Termino y Condiciones
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit"><a class="url" href="Pagina_Principal.html">Registrarse</a></button>
            <button class="mt-3 w-100 btn btn-lg btn-primary" type="submit"><a class="url" href="Pagina_Principal.html">Volver</a></button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
